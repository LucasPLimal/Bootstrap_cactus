<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Tipos de Cactos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-4">
    <h2 class="text-success">Tipos de Cactos</h2>
    <ul>
      <li>Cacto Mandacaru</li>
      <li>Cacto Bola</li>
      <li>Cacto Rabo-de-rato</li>
      <li>Cacto Cereus</li>
    </ul>

    <!-- Formulário -->
    <form class="mt-4">
      <h5 class="text-success">Entre em contato</h5>
      <div class="mb-3">
        <label class="form-label">Nome</label>
        <input type="text" class="form-control" placeholder="Seu nome">
      </div>
      <div class="mb-3">
        <label class="form-label">Mensagem</label>
        <textarea class="form-control" rows="3" placeholder="Sua dúvida..."></textarea>
      </div>
      <button type="submit" class="btn btn-success">Enviar</button>
    </form>

    <!-- Botão Voltar -->
    <a href="index.html" class="btn btn-outline-success mt-4">Voltar à Página Principal</a>
  </div>

  <!-- Rodapé -->
  <footer class="bg-success text-white text-center p-3 mt-5">
    © 2025 Cactos Web. Todos os direitos reservados.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
